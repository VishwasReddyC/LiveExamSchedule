<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Exam Scheduling System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>
    <div class="login-container">
        <img src="assets/images/logo.png" alt="Institution Logo" class="logo">
        <h1>Live Exam Scheduling and Room Allocation System</h1>
        <div class="login-options">
            <div class="login-option" id="student-login">
                <h2>Tier 1 [Student]</h2>
                <div class="login-form" id="student-form">
                    <input type="text" id="student-roll" placeholder="Roll Number" required>
                    <button id="student-login-btn">Login</button>
                </div>
            </div>
            <div class="login-option" id="teacher-login">
                <h2>Tier 2 [Teacher]</h2>
                <div class="login-form" id="teacher-form">
                    <input type="text" id="teacher-username" placeholder="Username" required>
                    <input type="password" id="teacher-password" placeholder="Password" required>
                    <button id="teacher-login-btn">Login</button>
                    <p id="teacher-login-message"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="modals-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/teacher.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
